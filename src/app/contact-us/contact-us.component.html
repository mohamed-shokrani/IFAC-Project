<div>
  <div class="contact-word">
    <div class="contact-icon">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-envelope-check"
        viewBox="0 0 16 16"
      >
        <path
          d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2H2Zm3.708 6.208L1 11.105V5.383l4.708 2.825ZM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2-7-4.2Z"
        />
        <path
          d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-1.993-1.679a.5.5 0 0 0-.686.172l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226a.5.5 0 0 0-.172-.686Z"
        />
      </svg>
    </div>
    <h2 class="contact">تواصل معنا</h2>
  </div>
</div>
<div class="main">
  <div>
    <form action="https://formspree.io/f/xpzgrkzq" method="POST">
      <div class="myform">
        <input
          type="text"
          style="border: 1px solid var(--orange)"
          class="inputBox"
          name="name"
        />
        <span>الإسم</span>
      </div>
      <div class="myform">
        <input type="text" name="email" required type="email" />
        <span>البريد الالكتروني </span>
      </div>

      <!-- Your form fields -->
      <div class="msg-container">
        <textarea
          id="message"
          name="message"
          class="msg"
          rows="4"
          required
        ></textarea>
        <span class="msg-span">الرسالة</span>
      </div>
      <div class="my-btn">
        <button type="submit" class="btn btn-outline-warning send-btn">
          إرسال
        </button>
      </div>
    </form>
  </div>
  <div class="imag-container">
    <img class="img-contact" src="/assets/images/AboutUs/about-us.png" alt="" />
  </div>
</div>
<div class="d-flex justify-content-center contact-links" id="icons">
  <i class="fa-brands fa-whatsapp"></i>
  <i class="fa-brands fa-linkedin text-center"></i>
  <i class="fa-brands fa-instagram"></i>
  <i class="fa-brands fa-twitter"></i>
  <i class="fa-brands fa-facebook-square"></i>
</div>

<div style="height: 50vh"></div>
