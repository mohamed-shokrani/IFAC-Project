<header class="navbar">
  <nav id="nav">
    <a
      aria-hidden="true"
      routerLink="about"
      routerLinkActive="active"
      class="header-links"
      [routerLinkActiveOptions]="{ exact: true }"
      >ماذا عنا</a
    >
    <a
      aria-hidden="true"
      routerLink="contacts"
      routerLinkActive="active"
      class="header-links"
      [routerLinkActiveOptions]="{ exact: true }"
      >تواصل معنا</a
    >
    <a
      aria-hidden="true"
      href="#accounting-services"
      class="header-links"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >خدمات المحاسبة</a
    >
    <a
      [routerLink]="['/']"
      class="header-links"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >الرئيسية</a
    >
  </nav>
  <div class="right">
    <button class="hamburger" id="hamburger" (click)="show()">
      <i class="fa-solid fa-bars"></i>
    </button>
    <img class="logo-img" src="../assets/images/logo.jpg" alt="logo" />
  </div>
</header>
